<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="description" content="My Bucket List Nav Points">
		<title>Bucket List of Sites to See</title>

		<link rel="stylesheet" href="css/awesomplete.css" />
		<link rel="stylesheet" href="css/style.css" />

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4Sx-EmG0FVrUBwkOuk9Btwv2cW3jjuZg&libraries=places, geometry"></script>
		<style type="text/css">
			#map {
				width: 100%;
				height: 100%
			}
		</style>

		<script type="text/javascript">
			var map;

			function initMap() {
				google.maps.visualRefresh = true;

				styledMapType = new google.maps.StyledMapType(
					[{
						featureType: "road.highway",
						elementType: "labels",
						stylers: [{
							visibility: "on"
						}]
					}, {
						featureType: "road.arterial",
						elementType: "labels.text",
						stylers: [{
							visibility: "on"
						}]
					}, {
						featureType: "road.local",
						elementType: "labels.text",
						stylers: [{
							visibility: "on"
						}]
					}, {
						featureType: "water",
						elementType: "geometry.fill",
						stylers: [{
							color: "#0099dd"
						}]
					}, {
						featureType: "poi.park",
						elementType: "geometry.fill",
						stylers: [{
							color: "#aadd55"
						}]
					}, {
						featureType: 'administrative',
						elementType: 'labels.text.stroke',
						stylers: [{
							color: '#ffffff'
						}, {
							weight: 6
						}]
					}, {
						featureType: 'administrative',
						elementType: 'labels.text.fill',
						stylers: [{
							color: '#e85113'
						}]
					}, {
						featureType: 'road.highway',
						elementType: 'geometry.stroke',
						stylers: [{
							color: '#efe9e4'
						}, {
							lightness: -40
						}]
					}, {
						featureType: 'transit.station',
						stylers: [{
							weight: 9
						}, {
							hue: '#e85113'
						}]
					}, {
						featureType: 'road.highway',
						elementType: 'labels.icon',
						stylers: [{
							visibility: 'off'
						}]
					}, {
						featureType: 'water',
						elementType: 'labels.text.stroke',
						stylers: [{
							lightness: 100
						}]
					}, {
						featureType: 'water',
						elementType: 'labels.text.fill',
						stylers: [{
							lightness: -100
						}]
					}, {
						featureType: 'poi',
						elementType: 'geometry',
						stylers: [{
							visibility: 'on'
						}, {
							color: '#f0e4d3'
						}]
					}, {
						featureType: 'road.highway',
						elementType: 'geometry.fill',
						stylers: [{
							color: '#efe9e4'
						}, {
							lightness: -25
						}]
					}], {
						name: "NeonWater"
					});

				var mapOptions = {
					center: {
						lat: 0,
						lng: 0
					},
					zoom: 3,
					mapType: 'NeonWater',
					mapTypeControlOptions: {
						mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
							'styled_map'
						]
					}
				};

				var mapElement = document.getElementById('mapDiv');

				var bounds = new google.maps.LatLngBounds({
					lat: 0,
					lng: 0
				});

				map = new google.maps.Map(mapElement, mapOptions);

				map.mapTypes.set('styled_map', styledMapType);
				map.setMapTypeId('styled_map');

				placesService = new google.maps.places.PlacesService(map);

				ko.applyBindings(new ViewModel());

			}

			google.maps.event.addDomListener(window, 'load', initMap);
		</script>
	</head>

	<body>

		<div class="map" id="mapDiv"></div>

		<div id="searchContainer" class="overlay">
			<div class="search" id="search">
				<input autofocus class="awesomeplete" id="search-box" list="locationResults" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" style="width:200px" />
			</div>

			<div class="list" id="list">
				<select size=10 class="results" id="results" data-bind="foreach: filteredList" style="width:200px">
					<option class="placeItem" id="placeItem" data-bind="text: siteName, value: siteId, click: findSite" style="width:200px"></option>
				</select>
			</div>
		</div>
		<div id="detailsPanel" class="overlayWiki">
			<div class="container">
				<div id="detailPics">

				</div>
				<div id="wikiPedia">
					<span id="wikiText"></span>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script src="js/knockout-3.4.0.js"></script>
		<script src="lib/jsonpath-0.8.0.js"></script>
		<script src="js/awesomplete.min.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
